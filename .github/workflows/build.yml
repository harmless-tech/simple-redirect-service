name: Try Build App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Cache crystal
        uses: actions/cache@v3
        with:
          path: |
            bin
            lib
          key: ${{ runner.os }}-crystal-build-${{ hashFiles('**/shard.lock') }}
      - name: Install pkgs
        run: sudo apt update && sudo apt-get install -y libbsd-dev libedit-dev libevent-dev 
          libgmp-dev libgmpxx4ldbl libpcre3-dev libssl-dev libtool libxml2-dev libyaml-dev libz-dev
      - name: Install crystal
        run: curl -fsSL https://crystal-lang.org/install.sh | sudo bash
      - name: Build
        run: |
          shards install
          shards build --verbose
      - name: Artifact
        uses: actions/upload-artifact@v3
        with:
          name: srs
          path: |
            bin/simple-redirect-service

  docker-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Docker Setup QEMU
        uses: docker/setup-qemu-action@v2
      - name: Docker Setup Buildx
        uses: docker/setup-buildx-action@v2
      - name: Build and push Docker images
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ./Dockerfile
          load: true
          tags: srs-dev
          cache-from: type=local,src=docker-cache
          cache-to: type=local,dest=docker-cache
      - name: Create json
        run: |
          echo '{"redirects": {"duck": "https://duckduckgo.com"}}' > redirects.json
      - name: Test
        run: |
          docker run -p 3000:3000 --name srs --mount type=bind,source="$(pwd)/redirects.json",target=/app/redirects.json --pull=never srs-dev
          sleep 30
          curl localhost:3000
          docker stop srs
